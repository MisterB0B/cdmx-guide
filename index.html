        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0f;
            color: #f0f0f5;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, rgba(168,85,247,0.1), rgba(6,214,160,0.1));
            border-bottom: 2px solid #2a2a3a;
            padding: 2rem 1rem;
            text-align: center;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #a855f7, #06d6a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #8888a0;
            margin-top: 0.5rem;
        }

        .filters {
            background: #12121a;
            border-bottom: 1px solid #2a2a3a;
            padding: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 0.75rem;
            border: 1px solid #2a2a3a;
            border-radius: 8px;
            background: #1a1a25;
            color: #f0f0f5;
            font-size: 0.95rem;
        }

        .search-box:focus {
            outline: none;
            border-color: #a855f7;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #2a2a3a;
            border-radius: 8px;
            background: transparent;
            color: #8888a0;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            border-color: #a855f7;
            color: #a855f7;
        }

        .filter-btn.active {
            background: #a855f7;
            border-color: #a855f7;
            color: #0a0a0f;
            font-weight: 600;
        }

        .spots-container {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .spot-card {
            background: #12121a;
            border: 1px solid #2a2a3a;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s;
        }

        .spot-card:hover {
            transform: translateY(-4px);
            border-color: #a855f7;
            box-shadow: 0 8px 24px rgba(168,85,247,0.2);
        }

        .spot-card.highlighted {
            border-color: #06d6a0;
            box-shadow: 0 0 20px rgba(6,214,160,0.4);
            animation: highlight-pulse 2s ease-in-out;
        }

        @keyframes highlight-pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(6,214,160,0.4); }
            50% { box-shadow: 0 0 40px rgba(6,214,160,0.6); }
        }

        .spot-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: #f0f0f5;
            margin-bottom: 0.5rem;
        }

        .spot-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            background: rgba(168,85,247,0.1);
            color: #a855f7;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .spot-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-time {
            background: rgba(6,214,160,0.1);
            color: #06d6a0;
            border: 1px solid rgba(6,214,160,0.3);
        }

        .badge-price {
            background: rgba(251,191,36,0.1);
            color: #fbbf24;
            border: 1px solid rgba(251,191,36,0.3);
        }

        .spot-description {
            color: #8888a0;
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        .spot-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #8888a0;
        }

        .spot-detail {
            display: flex;
            gap: 0.5rem;
        }

        .maps-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(6,214,160,0.1);
            border: 1px solid #06d6a0;
            border-radius: 8px;
            color: #06d6a0;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .maps-link:hover {
            background: rgba(6,214,160,0.2);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: #8888a0;
        }

        /* Review Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-content {
            background: #12121a;
            border: 1px solid #2a2a3a;
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            color: #a855f7;
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: #8888a0;
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
            padding: 0;
        }

        .close-btn:hover {
            color: #f0f0f5;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #f0f0f5;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            background: #1a1a25;
            border: 1px solid #2a2a3a;
            border-radius: 8px;
            color: #f0f0f5;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #a855f7;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .star-rating {
            display: flex;
            gap: 0.5rem;
            font-size: 2rem;
        }

        .star {
            cursor: pointer;
            color: #2a2a3a;
            transition: color 0.2s;
        }

        .star:hover,
        .star.active {
            color: #fbbf24;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: #a855f7;
            border: none;
            border-radius: 8px;
            color: #0a0a0f;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-btn:hover {
            background: #9333ea;
        }

        .reviews-btn {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(168,85,247,0.1);
            border: 1px solid #a855f7;
            border-radius: 8px;
            color: #a855f7;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .reviews-btn:hover {
            background: rgba(168,85,247,0.2);
        }

        .existing-reviews {

            padding-top: 1.5rem;
            border-top: 1px solid #2a2a3a;
        }

            border-radius: 8px;
            padding: 1rem;

            margin-bottom: 0.5rem;

            color: #8888a0;
            font-size: 0.9rem;
            font-style: italic;

                <div class="form-group">

                        <span class="star" data-rating="5">‚òÖ</span>
                    </div>
                    <input type="hidden" id="rating" name="rating" required>
                </div>

                <div class="form-group">
                    <label>Your Review</label>
                    <textarea id="comment" name="comment" placeholder="Share your experience..." required></textarea>
                </div>

                <div class="form-group">
                    <label>Quick Tips (optional)</label>
                    <input type="text" id="tips" name="tips" placeholder="e.g., Try the tacos, arrive early, cash only...">
                </div>

                <div class="form-group">
                    <label>Recommended Items (optional)</label>
                    <input type="text" id="recommended" name="recommended" placeholder="e.g., Spicy tuna roll, House margarita...">
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="verified" name="verified">
                    <label for="verified">‚úì I've been here</label>
                </div>

                <button type="submit" class="submit-btn">Submit Review</button>
            </form>

            <div class="existing-reviews" id="existingReviews">

            </div>
        </div>

                // Calculate stats per spot

                // Calculate averages

        // Create URL-safe slug from spot name
        function slugify(text) {
            return text.toLowerCase()
                .replace(/[^\w\s-]/g, '') // Remove special chars
                .replace(/\s+/g, '-')      // Replace spaces with -
                .replace(/--+/g, '-')      // Replace multiple - with single -
                .trim();
        }

        function renderSpots() {
            const container = document.getElementById('spotsContainer');
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();

            let filtered = spots;

            // Filter by main category
            if (currentMainCategory === 'bobspicks') {
                filtered = filtered.filter(s => s.bob_intel && s.bob_intel.trim() !== '');
            } else if (currentMainCategory !== 'all') {
                filtered = filtered.filter(s => s.mainCategory === currentMainCategory);
            }

            // Filter by subcategory
            if (currentSubCategory) {
                filtered = filtered.filter(s => s.subCategory === currentSubCategory);
            }

            // Filter by time
            if (currentTimeFilter) {
                filtered = filtered.filter(s => s.timeAvailable && s.timeAvailable.includes(currentTimeFilter));
            }

            // Filter by price
            if (currentPriceFilter) {
                filtered = filtered.filter(s => s.priceLevel === currentPriceFilter);
            }

            // Search filter
            if (searchTerm) {
                filtered = filtered.filter(s => 
                    s.name.toLowerCase().includes(searchTerm) ||
                    (s.description && s.description.toLowerCase().includes(searchTerm)) ||
                    (s.address && s.address.toLowerCase().includes(searchTerm))
                );
            }

            if (filtered.length === 0) {
                container.innerHTML = '<div class="loading">No spots found</div>';
                return;
            }

            container.innerHTML = filtered.map((spot, index) => {
                const stats = reviewStats[spot.name];
                const stars = stats ? '‚òÖ'.repeat(Math.round(stats.avgRating)) + '‚òÜ'.repeat(5 - Math.round(stats.avgRating)) : '';
                const starsHTML = stats ? 
                    '<div style="color: #fbbf24; font-size: 0.9rem; margin-top: 0.25rem;">' +

                        '<span style="color: #8888a0; font-size: 0.85rem;">(' + stats.count + (stats.count === 1 ? ' review' : ' reviews') + ')</span>' +
                    '</div>' : '';
                const spotSlug = slugify(spot.name);
                const hash = window.location.hash.replace('#spot=', '');
                const isHighlighted = hash === spotSlug;
                
                return `
                <div class="spot-card ${isHighlighted ? 'highlighted' : ''}" data-spot-id="${index}" id="spot-${spotSlug}">

            `;

        function shareSpot(slug, spotName) {

            navigator.clipboard.writeText(url).then(() => {
                alert('‚úÖ Link copied! Share: ' + url);
            }).catch(() => {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = url;
                document.body.appendChild(textarea);

                document.execCommand('copy');

        function containsProfanity(text) {
            if (!text) return false;
            const profanityList = [
                'fuck', 'shit', 'bitch', 'ass', 'asshole', 'damn', 'cunt', 'dick', 'pussy', 
                'cock', 'bastard', 'whore', 'slut', 'piss', 'nigger', 'nigga', 'fag', 'faggot',
                'retard', 'rape', 'motherfucker', 'bullshit', 'puta', 'pendejo', 'chingada',
                'verga', 'pinche', 'joder', 'mierda', 'co√±o', 'puto', 'cabron'
            ];
            const lowerText = text.toLowerCase();
            return profanityList.some(word => {
                const regex = new RegExp('\\b' + word + '\\b', 'i');
                return regex.test(lowerText);
            });
        }
