<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üá≤üáΩ CDMX Guide - Food, Music & Nightlife</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0f;
            color: #f0f0f5;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, rgba(168,85,247,0.1), rgba(6,214,160,0.1));
            border-bottom: 2px solid #2a2a3a;
            padding: 2rem 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #a855f7, #06d6a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #8888a0;
            margin-top: 0.5rem;
        }

        .filters {
            background: #12121a;
            border-bottom: 1px solid #2a2a3a;
            padding: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            position: sticky;
            top: 120px;
            z-index: 99;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 0.75rem;
            border: 1px solid #2a2a3a;
            border-radius: 8px;
            background: #1a1a25;
            color: #f0f0f5;
            font-size: 0.95rem;
        }

        .search-box:focus {
            outline: none;
            border-color: #a855f7;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #2a2a3a;
            border-radius: 8px;
            background: transparent;
            color: #8888a0;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            border-color: #a855f7;
            color: #a855f7;
        }

        .filter-btn.active {
            background: #a855f7;
            border-color: #a855f7;
            color: #0a0a0f;
            font-weight: 600;
        }

        .spots-container {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .spot-card {
            background: #12121a;
            border: 1px solid #2a2a3a;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s;
        }

        .spot-card:hover {
            transform: translateY(-4px);
            border-color: #a855f7;
            box-shadow: 0 8px 24px rgba(168,85,247,0.2);
        }

        .spot-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: #f0f0f5;
            margin-bottom: 0.5rem;
        }

        .spot-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            background: rgba(168,85,247,0.1);
            color: #a855f7;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .spot-description {
            color: #8888a0;
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        .spot-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #8888a0;
        }

        .spot-detail {
            display: flex;
            gap: 0.5rem;
        }

        .maps-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(6,214,160,0.1);
            border: 1px solid #06d6a0;
            border-radius: 8px;
            color: #06d6a0;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .maps-link:hover {
            background: rgba(6,214,160,0.2);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: #8888a0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üá≤üáΩ Mexico City Guide</h1>
        <p>Food, Music, Nightlife & Culture ‚Äî Curated by locals and travelers</p>
    </div>

    <div class="filters">
        <input type="text" class="search-box" id="searchBox" placeholder="üîç Search spots...">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="mexican">üåÆ Mexican</button>
        <button class="filter-btn" data-category="japanese">üç£ Japanese</button>
        <button class="filter-btn" data-category="korean">üçú Korean</button>
        <button class="filter-btn" data-category="nightlife">üéµ Nightlife</button>
        <button class="filter-btn" data-category="tourist">üó∫Ô∏è Tourist</button>
        <button class="filter-btn" data-category="adult">üîû Adult 18+</button>
    </div>

    <div class="spots-container" id="spotsContainer">
        <div class="loading">Loading spots...</div>
    </div>

    <script>
        const spots = [
            {
                name: 'Cueva de Lobos',
                category: 'nightlife',
                description: 'Rock bar with live bands, signature cocktails (Lobo Especial).',
                address: 'C. G√©nova 30, Ju√°rez',
                hours: 'Mon-Wed & Sun 10am-2am, Thu-Sat 8am-2am',
                price: '150-250 MXN drinks',
                google_maps: 'https://www.google.com/maps/search/?api=1&query=Cueva+de+Lobos+Genova+30+Juarez+Mexico+City'
            },
            {
                name: 'Taishu Teppan Sango',
                category: 'japanese',
                description: 'Okonomiyaki, teppanyaki, izakaya. Small spot, gets busy.',
                address: 'R√≠o P√°nuco 128, Col. Cuauht√©moc',
                hours: 'Tue-Sun 1pm-10pm, Closed Mon',
                price: '800-1,200 MXN',
                google_maps: 'https://www.google.com/maps/search/?api=1&query=Taishu+Teppan+Sango+Rio+Panuco+128+Mexico+City'
            },
            {
                name: 'Kpop BBQ',
                category: 'korean',
                description: 'All-you-can-eat KBBQ. Beef, pork, chicken. Banchan, soju.',
                address: 'Insurgentes Sur 349, Hip√≥dromo',
                hours: 'Mon-Sun 1pm-11pm',
                price: '350-450 MXN AYCE',
                google_maps: 'https://www.google.com/maps/search/?api=1&query=Kpop+BBQ+Insurgentes+Sur+349+Hipodromo+Mexico+City'
            }
        ];

        let currentFilter = 'all';

        function renderSpots() {
            const container = document.getElementById('spotsContainer');
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();

            let filtered = spots;

            if (currentFilter !== 'all') {
                filtered = filtered.filter(s => s.category === currentFilter);
            }

            if (searchTerm) {
                filtered = filtered.filter(s => 
                    s.name.toLowerCase().includes(searchTerm) ||
                    (s.description && s.description.toLowerCase().includes(searchTerm)) ||
                    (s.address && s.address.toLowerCase().includes(searchTerm))
                );
            }

            if (filtered.length === 0) {
                container.innerHTML = '<div class="loading">No spots found</div>';
                return;
            }

            container.innerHTML = filtered.map(spot => `
                <div class="spot-card">
                    <div class="spot-name">${spot.name}</div>
                    <div class="spot-category">${spot.category}</div>
                    ${spot.description ? `<div class="spot-description">${spot.description}</div>` : ''}
                    <div class="spot-details">
                        ${spot.address ? `<div class="spot-detail">üìç ${spot.address}</div>` : ''}
                        ${spot.hours ? `<div class="spot-detail">üïê ${spot.hours}</div>` : ''}
                        ${spot.price ? `<div class="spot-detail">üí∞ ${spot.price}</div>` : ''}
                    </div>
                    ${spot.google_maps ? `<a href="${spot.google_maps}" target="_blank" class="maps-link">üìç Open in Google Maps</a>` : ''}
                </div>
            `).join('');
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.category;
                renderSpots();
            });
        });

        // Search
        document.getElementById('searchBox').addEventListener('input', renderSpots);

        // Load on DOM ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', renderSpots);
        } else {
            renderSpots();
        }
    </script>
</body>
</html>
